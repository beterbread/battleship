<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="popup">
        Place your ships!
        <form>
            <h6>Ship of length 2</h6>
            <div class="coordinates">
                <input type="number" min="1" max="10" placeholder="x"/>
                <input type="number" min="1" max="10" placeholder="y"/>
                <div class="vertical">
                    <h6>Vertical?</h6>
                    <input type="checkbox">   
                </div>
             </div>
             <h6>Ship of length 3</h6>
             <div class="coordinates">
                <input type="number" min="1" max="10" placeholder="x"/>
                <input type="number" min="1" max="10" placeholder="y"/>
                <div class="vertical">
                    <h6>Vertical?</h6>
                    <input type="checkbox">   
                </div>
             </div>
             <h6>Ship of length 3</h6>
             <div class="coordinates">
                <input type="number" min="1" max="10" placeholder="x"/>
                <input type="number" min="1" max="10" placeholder="y"/>
                <div class="vertical">
                    <h6>Vertical?</h6>
                    <input type="checkbox">   
                </div>
             </div>
             <h6>Ship of length 4</h6>
             <div class="coordinates">
                <input type="number" min="1" max="10" placeholder="x"/>
                <input type="number" min="1" max="10" placeholder="y"/>
                <div class="vertical">
                    <h6>Vertical?</h6>
                    <input type="checkbox">   
                </div>
             </div>
             <h6>Ship of length 5</h6>
             <div class="coordinates">
                <input type="number" min="1" max="10" placeholder="x"/>
                <input type="number" min="1" max="10" placeholder="y"/>
                <div class="vertical">
                    <h6>Vertical?</h6>
                    <input type="checkbox">   
                </div>
             </div>
             <input type="button" value="Submit" id="formSubmit">
             <h6 id="error">Invalid coordinates. Try again!</h6>
        </form>
    </div>
    <div id="pboard"></div>
    <div id="cboard"></div>
    <script src="main.js"></script>
</body>
</html>
